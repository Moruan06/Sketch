<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="titulo"><h1>Sketch Pad</h1></div>
    <div id="control">
      <input type="color" id="pencilColor" value="#3B3B3B" />
      <button id="erase">Borracha</button>
      <button id="rainbow">Rainbow</button>
      <button id="darken">Escurecer</button>
      <button id="lighten">Clarear</button>
      <button id="clear">Limpar</button>
      <label for="gridSizeSlider" id="gridSliderLabel"></label>
      <input type="range" id="gridSizeSlider" min="1" max="32" value="16" />
      <button id="border">Ligar Bordas</button>
    </div>
    <div id="container"></div>
    <div class="github">
      <a href="https://github.com/Moruan06"> made by Moruan</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
